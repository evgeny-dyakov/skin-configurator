<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>skin-configurator-yo</title>
  <link href="./style.css" rel="stylesheet">
</head>
<body>

  <div class="ubntsu-13">
  <div class="ubntsu-container">
  <div style="position: relative; height: 200px; margin: 0 0 100px; outline: 1px dotted #fff">
    <p style="position: absolute; bottom: 20px; left: 20px; margin: 0; font-family: sans-serif; font-size: 14px; color: #fff; letter-spacing: .2px;">some content</p>
  </div>

    <div class="skin-configurator">
      <div class="skin-configurator__buttons">
        <button class="skin-configurator__button skin-configurator__button--active">
          <img src="./img/skin-configurator-btn-marble.png">
          <span class="visually-hidden">marble</span>
        </button>
        <button class="skin-configurator__button">
          <img src="./img/skin-configurator-btn-dark.png">
          <span class="visually-hidden">dark</span>
        </button>
        <button class="skin-configurator__button">
          <img src="./img/skin-configurator-btn-concrete.png">
          <span class="visually-hidden">concrete</span>
        </button>
        <button class="skin-configurator__button">
          <img src="./img/skin-configurator-btn-wood.png">
          <span class="visually-hidden">wood</span>
        </button>
        <button class="skin-configurator__button">
          <img src="./img/skin-configurator-btn-fabric.png">
          <span class="visually-hidden">fabric</span>
        </button>
        <button class="skin-configurator__button">
          <img src="./img/skin-configurator-btn-camo.png">
          <span class="visually-hidden">camo</span>
        </button>
        <div class="skin-configurator__button-blocking-layer"></div>
      </div>
      <div class="skin-configurator__skins">
        <div class="skin-configurator__skin-bg skin-configurator__skin-bg--marble skin-configurator__skin-bg--active">
          <p class="skin-configurator__skin-name">
            <span class="skin-configurator__skin-name--light">Marble</span><br><span class="skin-configurator__skin-name--bold">Skin</span>
          </p>
        </div>
        <div class="skin-configurator__skin-bg skin-configurator__skin-bg--dark">
          <p class="skin-configurator__skin-name">
            <span class="skin-configurator__skin-name--light">Dark</span><br><span class="skin-configurator__skin-name--bold">Skin</span>
          </p>
        </div>
        <div class="skin-configurator__skin-bg skin-configurator__skin-bg--concrete">
          <p class="skin-configurator__skin-name">
            <span class="skin-configurator__skin-name--light">Concrete</span><br><span class="skin-configurator__skin-name--bold">Skin</span>
          </p>
        </div>
        <div class="skin-configurator__skin-bg skin-configurator__skin-bg--wood">
          <p class="skin-configurator__skin-name">
            <span class="skin-configurator__skin-name--light">Wood</span><br><span class="skin-configurator__skin-name--bold">Skin</span>
          </p>
        </div>
        <div class="skin-configurator__skin-bg skin-configurator__skin-bg--fabric">
          <p class="skin-configurator__skin-name">
            <span class="skin-configurator__skin-name--light">Fabric</span><br><span class="skin-configurator__skin-name--bold">Skin</span>
          </p>
        </div>
        <div class="skin-configurator__skin-bg skin-configurator__skin-bg--camo">
          <p class="skin-configurator__skin-name">
            <span class="skin-configurator__skin-name--light">Camo</span><br><span class="skin-configurator__skin-name--bold">Skin</span>
          </p>
        </div>
        <div class="skin-configurator__device-wrapper">
          <div class="skin-configurator__device-skin-wrapper skin-configurator__device-skin-wrapper--front">
            <div class="skin-configurator__device-skin skin-configurator__device-skin--front skin-configurator__device-skin--active">
              <img src="./img/skin-configurator-front-part-marble.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--front">
              <img src="./img/skin-configurator-front-part-dark.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--front">
              <img src="./img/skin-configurator-front-part-concrete.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--front">
              <img src="./img/skin-configurator-front-part-wood.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--front">
              <img src="./img/skin-configurator-front-part-fabric.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--front">
              <img src="./img/skin-configurator-front-part-camo.png">
            </div>
          </div>
          <div class="skin-configurator__device-skin-wrapper skin-configurator__device-skin-wrapper--back">
            <div class="skin-configurator__device-skin skin-configurator__device-skin--back skin-configurator__device-skin--active">
              <img src="./img/skin-configurator-back-part-marble.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--back">
              <img src="./img/skin-configurator-back-part-dark.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--back">
              <img src="./img/skin-configurator-back-part-concrete.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--back">
              <img src="./img/skin-configurator-back-part-wood.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--back">
              <img src="./img/skin-configurator-back-part-fabric.png">
            </div>
            <div class="skin-configurator__device-skin skin-configurator__device-skin--back">
              <img src="./img/skin-configurator-back-part-camo.png">
            </div>
          </div>
          <div class="skin-configurator__device">
            <img src="./img/skin-configurator-device.png">
          </div>
        </div>
      </div>
    </div>

    <div style="position: relative; height: 200px; margin: 100px 0 0; outline: 1px dotted #fff">
      <p style="position: absolute; top: 20px; left: 20px; margin: 0; font-family: sans-serif; font-size: 14px; color: #fff; letter-spacing: .2px;">some content</p>
    </div>
  </div>
  </div>


  <script src="./script.js"></script>
</body>
</html>
